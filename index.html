<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg width="500" height="150" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="100%" height="100%" fill="#ffd" />
      <circle
        r="50"
        cx="100px"
        cy="75px"
        fill="white"
        stroke="#ddd"
        stroke-width="7"
      />
      <circle
        r="50"
        cx="100px"
        cy="75px"
        fill="transparent"
        stroke="#cf2e2e"
        stroke-width="7"
        stroke-linecap="round"
      />
      <text x="75px" y="85px" fill="#cf2e2e" font-size="30">70%</text>
      <circle
        r="50"
        cx="250px"
        cy="75px"
        fill="white"
        stroke="#ddd"
        stroke-width="7"
      />
      <circle
        r="50"
        cx="250px"
        cy="75px"
        fill="transparent"
        stroke="#039688"
        stroke-width="7"
        stroke-linecap="round"
      />
      <text x="225px" y="85px" fill="#039688" font-size="30">40%</text>
      <circle
        r="50"
        cx="400px"
        cy="75px"
        fill="white"
        stroke="#ddd"
        stroke-width="7"
      />
      <circle
        r="50"
        cx="400px"
        cy="75px"
        fill="transparent"
        stroke="#08bdce"
        stroke-width="7"
        stroke-linecap="round"
      />
      <text x="375px" y="85px" fill="#08bdce" font-size="30">90%</text>
    </svg>
  </body>
</html>
