

<svg width="500" height="150" xmlns="http://www.w3.org/2000/svg">
      <style type="text/css">
      @keyframes percent-70 {
          from {
              stroke-dashoffset: 298.3;
          }

          to {
              stroke-dashoffset: 94.2;
          }
      }

      @keyframes percent-40 {
          from {
              stroke-dashoffset: 298.3;
          }

          to {
              stroke-dashoffset: 188.4;
          }
      }

      @keyframes percent-90 {
          from {
              stroke-dashoffset: 298.3;
          }

          to {
              stroke-dashoffset: 31.4;
          }
      }
      </style>
      <rect x="0" y="0" width="100%" height="100%" fill="#ffd" />
      <circle
        r="50"
        cx="100px"
        cy="75px"
        fill="white"
        stroke="#ddd"
        stroke-width="7"
      />
      <circle
        r="50"
        cx="100px"
        cy="75px"
        fill="transparent"
        stroke="#cf2e2e"
        stroke-width="7"
        stroke-dasharray="314"
        stroke-dashoffset= "94.2"
        stroke-linecap="round"
        style="transform: rotate(-90deg);
        transform-origin: 100px 75px;
        animation: percent-70 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;"
      />
      <text x="75px" y="85px" fill="#cf2e2e" font-size="30">70%</text>
      <circle
        r="50"
        cx="250px"
        cy="75px"
        fill="white"
        stroke="#ddd"
        stroke-width="7"
      />
      <circle
        r="50"
        cx="250px"
        cy="75px"
        fill="transparent"
        stroke="#039688"
        stroke-width="7"
        stroke-linecap="round"
        stroke-dasharray="314"
        stroke-dashoffset= "188.4"
        style="transform: rotate(-90deg);
        transform-origin: 250px 75px; 
        animation: percent-40 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;"
    
      />
      <text x="225px" y="85px" fill="#039688" font-size="30">40%</text>
      <circle
        r="50"
        cx="400px"
        cy="75px"
        fill="white"
        stroke="#ddd"
        stroke-width="7"
      />
      <circle
        r="50"
        cx="400px"
        cy="75px"
        fill="transparent"
        stroke="#08bdce"
        stroke-width="7"
        stroke-linecap="round"
        stroke-dasharray="314"
        stroke-dashoffset="31.4"
        style="transform: rotate(-90deg);
        transform-origin: 400px 75px;
        animation: percent-90 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;"
      />
      <text x="375px" y="85px" fill="#08bdce" font-size="30">90%</text>
    </svg>